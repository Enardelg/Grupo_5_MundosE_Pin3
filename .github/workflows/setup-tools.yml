name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Upload and run script on EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: 184.73.139.147

        run: |
          export USER_NAME="ubuntu"
          
          echo "Debugging Environment Variables"
          echo "Hostname: ${HOSTNAME}"
          echo "Username: ${USER_NAME}"
          
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          
          # Copy the script to the EC2 instance
          echo "Copying script to EC2 instance..."
          scp -o StrictHostKeyChecking=no -i private_key ./00_ec2/ec2_user_data.sh ${USER_NAME}@${HOSTNAME}:/home/${USER_NAME}/ec2_user_data.sh
          
          # Verify the file was copied correctly
          echo "Verifying script on EC2 instance..."
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} 'ls -l /home/${USER_NAME}/ec2_user_data.sh'
          
          # SSH into the EC2 instance and run the script
          echo "Running script on EC2 instance..."
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            chmod +x /home/${USER_NAME}/ec2_user_data.sh &&
            /home/${USER_NAME}/ec2_user_data.sh
          '
